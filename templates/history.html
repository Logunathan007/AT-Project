<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="../static/History_style.css">
    <style>
        button{
            border:0px;
            outline: 0px;
            display: inline;
            background-color: #db0001;
            border-radius: 4px;
            color:#fff;
            padding: 7px 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image:url(/project/img/bg_img.png);">
    <div style="display: flex; ">
        <a style="text-decoration:none" href="{{url_for('home',name=name)}}"><button type="submit"> Back </button></a>
    </div>
    <h2 style="padding-top:20px; padding-left:20px;">{{Title}} History</h2>
    <div class="table-box">
        <div class="table-head table-row">
            {% for i in heading %}
            <div class="table-cell">
                {{ i }}
            </div>   
            {% endfor %} 
        </div>

        {% for row in table %}
        <div class="table-row">
            {% for i in row %}
            <div class="table-cell">
                {{ i }}
            </div>   
            {% endfor %}     
        </div>
        {% endfor %}
    </div>
    <div">
        <a style="text-decoration:none" href="{{ url_for('download',f_name=Title) }}" target="_blank"><button style="display:flex; margin-right:auto; margin-left:auto;" type="submit"> Download </button></a>
    </div>
</body>
</html>
