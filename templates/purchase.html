<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <!-- <link rel="stylesheet" href="/project/static/purchase_style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='purchase_style.css') }}">
</head>
<body>
    <div style="align-items: left; margin-left: 0px; margin-right: 0px;">
        <a style="text-decoration:none" href="{{url_for('home',name=name)}}"><button type="submit"> Back </button></a>
    </div>
    <h2 style="color: antiquewhite;">Available Balance is : {{balance}}</h2><br>
    <div class="wrapper">
        <form action="{{ url_for('purchase',id=id,p_name=product_name,name=name) }}" method = "post">
            <h1>{{ product_name }}</h1>
            <h2>Count is {{ count }} </h2>
            {% if error %}
                <h3 style="text-align:center; padding-top :20px; color: red;">{{ msg }}</h3>
            {% endif %}
            <br>
            <div class="input-box">
                <h3>Cost Price : <input type="number" placeholder="Cost Price" name = "cp" required></h3>
            </div>
            <div class="input-box">
                <h3> Quantity    : <input type="number" placeholder="Quantity" name = "quantity" required></h3>
            </div>
            <div class="button">
                <button style="margin-left: auto; margin-right: auto;display: flex;" type="submit" class="btn">Purchase</button>
            </div>
            
        </form>
    </div>
</body>
</html>
