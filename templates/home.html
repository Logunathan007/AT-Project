<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/static/home_style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <title>Home</title>
</head>
<body>
    <div>
        <a style="text-decoration:none" href="/"><button type="submit"> Back </button></a>
    </div>
    <nav>
        <h1>Welcome to {{ name }}</h1><br>
        <h1>Available balance : {{ amount }}</h1>
        <div>            
            <a style="text-decoration:none" href="{{ url_for('purchase_history',name=name) }}">
                <button>Purchase History</button>
            </a>
            <a style="text-decoration:none" href="{{ url_for('selling_history',name=name) }}">
                <button>Sales History</button>
            </a>
            <a href="/" style="text-decoration:none">
                <button>Logout</button>
            </a>
        </div>
    </nav>
    <div class="h-page">
        <ul class="accordion">
            <label><table><tr><td style="text-align: left;">Product Name</td><td>Price</td><td>Count</td></tr></table></label>
            <h2>{{ Title }}</h2>
            {% for i in ls %}
                <li>
                    <input type="radio" name="accordion" id="{{ i[0] }}">
                    <label for="{{ i[0] }}"><table><tr><td style="text-align: left;">{{ i[1] }}</td><td>{{i[3]}}</td><td>{{ i[2] }}</td></tr></table></label>
                    <div class="content">
                        <div class="input-box">
                            <form action="{{ url_for('save',value=i[0],name=name) }}">
                                <input type="text" placeholder="Product Name" name="ch_name" required>
                                <button type = "submit">Save</button>
                            </form>
                            <form action="{{ url_for('purchase',id=i[0],name=name) }}">
                                <button type = "submit">Purchase</button>
                            </form>
                            <form action="{{ url_for('selling',id=i[0],name=name) }}">
                                <button type = "submit">Selling</button>
                            </form> 
                            <!-- <form action="/home/delete"> -->
                            <a style="text-decoration:none" href="{{ url_for('delete',name=name,value=i[0]) }}"><button> Delete </button></a>
                            <!-- </form> -->
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add',name=name) }}">
            <button type = "submit">Add New Item</button>
        </form>
    </div>
</body>
</html>
